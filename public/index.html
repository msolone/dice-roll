<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>

    <section class="header">
        Let's Roll Some Dice!  
    </section>
    <section class="main">

     <section class="six-sided-dice">
     <section class="six-sided-dice-header">
       6-Sided Dice 
      </section>
     <button class="six-sided-roll-dice">Roll Dice!</button>
     <ul class="six-sided-dice-roll-result">

     </ul>
    </section> 

    <section class="two-six-sided-dice">
        <section class="two-six-sided-dice-header">
          6-Sided Dice x 2 
         </section>
        <button class="two-six-sided-roll-dice">Roll Dice!</button>
        <ul class="two-six-sided-dice-roll-result">
   
        </ul>
       </section> 

    <section class="twelve-sided-dice">
        <section class="twelve-sided-dice-header">
          12-Sided Dice 
         </section>
        <button class="twelve-sided-roll-dice">Roll Dice!</button>
        <ul class="twelve-sided-dice-roll-result">
   
        </ul>
    </section> 

    <section class="twenty-sided-dice">
        <section class="twenty-sided-dice-header">
          20-Sided Dice 
         </section>
        <button class="twenty-sided-roll-dice">Roll Dice!</button>
        <ul class="twenty-sided-dice-roll-result">
   
        </ul>
    </section> 
   

    </section>
    





    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
